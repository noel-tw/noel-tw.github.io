<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAPI</title>
  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>
<body>
  <rapi-doc
    id="openapi"
    layout="column"
    render-style="view"
    spec-url="https://noel-tw.github.io/openapi/noel-example.json"
    schema-style="table"
    schema-description-expanded="true"
    primary-color="#0063a3"
    show-header="false"
    server-url="http://"
    default-api-server="http://"
    allow-server-selection="false"
    allow-try="false"
    allow-authentication="false"
>
</rapi-doc>

</body>
</html>
