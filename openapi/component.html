<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAPI</title>
  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>
<body>
  <rapi-doc
    allow-authentication="true"
    allow-server-selection="false"
    allow-spec-file-download="false"
    allow-spec-file-load="false"
    allow-spec-url-load="false"
    allow-try="true"
    default-api-server="https://n-oel.herokuapp.com/api/v1"
    heading-text=""
    id="openapi"
    layout="row"
    primary-color="#0063a3"
    render-style="read"
    schema-description-expanded="true"
    schema-style="tree"
    schema-style="table"
    server-url="https://n-oel.herokuapp.com/api/v1"
    show-header="true"
    show-info="true"
    spec-url="https://noel-tw.github.io/openapi/noel-example.json"
  >
    <img slot="logo" src="../image/logo.png" style="height: 32px; padding: 0 8px; width: 32px;" />
  </rapi-doc>
</body>
</html>
